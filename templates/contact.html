{% extends "layout.html" %}

{% block content %}
    <main class="container container-for-center-aligned-form-page">
        <div class="form-container">
            <form action="/contact" method="post">
                <h3>Contact Us</h3>
                <h5>We would like to hear from you!</h5>
                <div class = "form-group">
                    <input type="text" autofocus autocomplete="off" class="form-control" name="contact_name" placeholder="Name" required>
                </div>

                <div class = "form-group">
                    <input type="email" autofocus autocomplete="off" class="form-control" name="contact_email" placeholder="Email" required>
                </div>
                <div class = "form-group">
                    <textarea autocomplete="off" class="form-control" name="contact_message" placeholder="Message"></textarea>
                </div>
                <button class="btn btn-primary log-btn" type="submit">Submit</button>
                <div class="myinfo">
                    <div>
                        <img src="/static/gmail-logo.png">
                        <span>kunjan.nshah@gmail.com</span>
                    </div>
                    <div>
                        <img src="/static/phone-logo.png">
                        <span>1234567890</span>
                    </div>
                    <div>
                        <img src="/static/whatsapp.png">
                        <span>1234567890</span>
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
